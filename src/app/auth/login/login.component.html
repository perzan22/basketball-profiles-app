<mat-card>
    <mat-card-title>
        <h1>Login</h1>
    </mat-card-title>
    <form #signupForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            type="email" 
            name="email"
            ngModel
            placeholder="E-mail Adress"
            #emailInput="ngModel"
            required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid e-mail.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password"
             matInput 
             placeholder="Password"
             name="password"
             ngModel
             #passwordInput="ngModel"
             required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>

        </mat-form-field>
        <button type="submit" mat-raised-button color='primary'>Login</button>
        <p><a routerLink="/signup">Signup if you don't have an account.</a></p>
    </form>
</mat-card>
